trigger: 
  branches:
    include:
      - main

pool: agentavi

variables:
  terraformVersion: 'latest'

  # Azure details
  azureServiceConnection: 'infraservice'
  subscriptionId: 'b6571c78-f766-4999-8358-e9602abe50cf'

  # Terraform paths
  tfWorkingDir: '$(System.DefaultWorkingDirectory)/environment/dev'

  # Backend configuration
  backendRG: 'myResourceGroup'
  backendStorage: 'avistorage888'
  backendContainer: 'avicnt'
  backendKey: 'ram.terraform.tfstate'

stages:
# ==========================
# INIT Stage
# ==========================
- stage: INITSTAGE
  displayName: "Terraform Init & Validate Stage"
  jobs:
  - job: INITJOB
    displayName: "Terraform Init Job"
    pool: agentavi
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: '$(terraformVersion)'

    - task: TerraformTask@5
      displayName: 'Terraform Init with Backend'
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(System.DefaultWorkingDirectory)/environment/dev'
        backendServiceArm: 'infraservice'
        backendAzureRmOverrideSubscriptionID: '$(b6571c78-f766-4999-8358-e9602abe50cf)'
        backendAzureRmResourceGroupName: '$(myResourceGroup)'
        backendAzureRmStorageAccountName: '$(avistorage888)'
        backendAzureRmContainerName: '$(aviant)'
        backendAzureRmKey: '$(ram.terraform.tfstate)'

    - task: TerraformTask@5
      displayName: 'Terraform Validate'
      inputs:
        provider: 'azurerm'
        command: 'validate'
        workingDirectory: '$(System.DefaultWorkingDirectory)/environment/dev'

# ==========================
# Validation Stage (Manual Approval + Plan)
# ==========================
- stage: ValidationStage
  displayName: "Manual Approval & Plan Stage"
  dependsOn: INITSTAGE
  jobs:
  - job: validationJob
    displayName: "Manual Approval & Terraform Plan"
    pool: agentavi
    steps:
    # - task: ManualValidation@1
    #   inputs:
    #     notifyUsers: 'user@domain.com'   # Replace with actual approver email
    #     approvers: 'user@domain.com'     # Replace with actual approver email
    #     instructions: 'Please approve to continue.'

    - task: TerraformTask@5
      displayName: 'Terraform Plan'
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '$(System.DefaultWorkingDirectory)/environment/dev)'
        environmentServiceNameAzureRM: '$(azureServiceConnection)'
        environmentAzureRmOverrideSubscriptionID: '$(b6571c78-f766-4999-8358-e9602abe50cf)'

# ==========================
# Apply Stage
# ==========================
- stage: InfraDeploymentStage
  displayName: "Terraform Apply Stage"
  dependsOn: ValidationStage
  condition: succeeded()
  jobs:
  - job: InfraDeploymentJob
    displayName: 'Terraform Apply'
    pool: agentavi
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: '$(terraformVersion)'

    - task: TerraformTask@5
      displayName: 'Terraform Apply'
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(System.DefaultWorkingDirectory)/environment/dev)'
        commandOptions: '-auto-approve'
        environmentServiceNameAzureRM: 'infraservice'
        environmentAzureRmOverrideSubscriptionID: '$(b6571c78-f766-4999-8358-e9602abe50cf)'
