trigger:
  branches:
    include:
      - main

pool:
  name: agentavi   # âœ… YOUR SELF-HOSTED AGENT

variables:
  # Azure details
  azureServiceConnection: 'infraservice'
  subscriptionId: 'b6571c78-f766-4999-8358-e9602abe50cf'

  # Terraform working directory
  tfWorkingDir: '$(System.DefaultWorkingDirectory)/environment/dev'

  # Backend configuration
  backendRG: 'myResourceGroup'
  backendStorage: 'avistorage888'
  backendContainer: 'avicnt'
  backendKey: 'ram.terraform.tfstate'

#####################################
# STAGE 1 : INIT + VALIDATE + PLAN
#####################################
stages:
- stage: INITSTAGE
  displayName: Terraform_Init_Plan
  jobs:
  - job: INITJOB
    displayName: Terraform_Init_Job
    steps:

    # Check Terraform availability on agent
    - script: terraform version
      displayName: Check_Terraform

    # Terraform INIT
    - task: TerraformTask@5
      displayName: Terraform_Init
      inputs:
        provider: azurerm
        command: init
        workingDirectory: $(tfWorkingDir)
        backendServiceArm: $(azureServiceConnection)
        backendAzureRmOverrideSubscriptionID: $(subscriptionId)
        backendAzureRmResourceGroupName: $(backendRG)
        backendAzureRmStorageAccountName: $(backendStorage)
        backendAzureRmContainerName: $(backendContainer)
        backendAzureRmKey: $(backendKey)

    # Terraform VALIDATE
    - task: TerraformTask@5
      displayName: Terraform_Validate
      inputs:
        provider: azurerm
        command: validate
        workingDirectory: $(tfWorkingDir)

    # Terraform FMT
    - task: TerraformTask@5
      displayName: Terraform_Fmt
      inputs:
        provider: azurerm
        command: custom
        customCommand: fmt
        outputTo: console
        workingDirectory: $(tfWorkingDir)

    # Terraform PLAN
    - task: TerraformTask@5
      displayName: Terraform_Plan
      inputs:
        provider: azurerm
        command: plan
        workingDirectory: $(tfWorkingDir)
        environmentServiceNameAzureRM: $(azureServiceConnection)
        environmentAzureRmOverrideSubscriptionID: $(subscriptionId)

#####################################
# STAGE 2 : MANUAL APPROVAL
#####################################
- stage: ValidationStage
  displayName: Manual_Approval
  dependsOn: INITSTAGE
  jobs:
  - job: validationJob
    pool: server
    steps:
    - task: ManualValidation@1
      inputs:
        notifyUsers: |
          avinash122023@gmail.com
        instructions: |
          Please review Terraform Plan and approve to proceed with APPLY.

#####################################
# STAGE 3 : APPLY
#####################################
- stage: InfraDeploymentStage
  displayName: Terraform_Apply
  dependsOn: ValidationStage
  jobs:
  - job: ApplyJob
    displayName: Terraform_Apply_Job
    steps:
    - task: TerraformTask@5
      displayName: Terraform_Apply
      inputs:
        provider: azurerm
        command: apply
        commandOptions: -auto-approve
        workingDirectory: $(tfWorkingDir)
        environmentServiceNameAzureRM: $(azureServiceConnection)
        environmentAzureRmOverrideSubscriptionID: $(subscriptionId)
