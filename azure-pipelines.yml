trigger: none

pool: infrastructure
stages:
  - stage: buildstage
    jobs:
      - job: terraforminstall
        displayName: terraform install
        steps:
         - task: TerraformInstaller@1
           displayName: terraform install
           inputs:
              terraformVersion: 'latest'

         - task: TerraformTask@5
           inputs:
             provider: 'azurerm'
             command: 'init'
             workingDirectory: '$(System.DefaultWorkingDirectory)/enviornmrnt/dev'
             backendServiceArm: 'monolithic'
             backendAzureRmStorageAccountName: 'avistorage888'
             backendAzureRmContainerName: 'avicnt'
             backendAzureRmKey: 'terraform.tfstatefiles'

         - task: TerraformTask@5
           inputs:
             provider: 'azurerm'
             command: 'plan'
             workingDirectory: '$(System.DefaultWorkingDirectory)/enviornment/dev'
             environmentServiceNameAzureRM: 'monolithic'

        

